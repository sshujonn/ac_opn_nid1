
{% extends "../base.html" %}

{% block content %}

    <div class="row">
    {% if messages %}
            <ul class="messages alert alert-danger hidden">
                {% for message in messages %}
                    <li{% if message.tags %}
                        class="{{ message.tags }} hidden"{% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    <div class="col-sm-7">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="card_script">Upload Customer NId:</label>
                <input required class="form-control" type="file" id="card_script" name="card_script">
                <label for="n_card_script">Upload Nominee NId:</label>
                <input class="form-control" type="file" id="n_card_script" name="n_card_script">

                <input type="checkbox" id="form_fillup" name="form_fillup" value="form_fillup">
                <label for="form_fillup"> Fill up A/C openning form</label><br>
            </div>
            <input type="submit" class="btn btn-primary" value="Upload and Execute">
        </form>
        <br><br>
    </div>
</div>
{% endblock %}
