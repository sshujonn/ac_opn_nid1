{% extends "../base.html" %}

{% block content %}
    <br>
    <div class="row">

        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group text-center"
                     style="padding: 30px; background-color: #b3d5b8; border: 2px black solid; border-radius: 10px">
                    <label for="card_script"><b>Upload Customer NID<span style="color: red">*</span></b></label>
                    <input required class="form-control" type="file" id="card_script" name="card_script">
                    <label for="n_card_script"><b>Upload Nominee NID</b></label>
                    <input class="form-control" type="file" id="n_card_script" name="n_card_script">

                </div>
                <input type="submit" class="btn btn-primary" value="Upload">
            </form>
            <br><br>
        </div>
        <div class="col-sm-2"></div>
    </div>
{% endblock %}
