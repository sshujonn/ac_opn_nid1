<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy AC Opening</title>
</head>
<body>

<div class="row">
    {% if messages %}
            <ul class="messages alert alert-danger hidden">
                {% for message in messages %}
                    <li{% if message.tags %}
                        class="{{ message.tags }} hidden"{% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    <d4iv class="col-sm-7">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="card_script">Upload NId and Execute:</label>
                <input class="form-control" type="file" id="card_script" name="card_script">
                <input class="form-control" type="file" id="n_card_script" name="n_card_script">

                <input type="checkbox" id="form_fillup" name="form_fillup" value="form_fillup">
                <label for="form_fillup"> Fill up A/C openning form</label><br>
            </div>
            <input type="submit" class="btn btn-primary" value="Upload and Execute">
        </form>
        <br><br>
    </d4iv>
</div>

</body>
</html>
