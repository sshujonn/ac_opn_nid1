{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="{% static 'css/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">
    {% block title %} {% endblock %}
    {% block custom_css %} {% endblock %}
</head>
<body>
<p id="csrf_token" hidden>{{ csrf_token }}</p>
<div class="container-fluid"
     style="background-image: linear-gradient(to bottom right, #ff958c, #fff09b, #87e885); border-radius: 20px">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <a class="text-center" href="{% url 'card_script' %}">
                <img class="text-center" style="height: 70px" src="{% static 'img/rbl.png' %}" alt="RBL"/>
            </a>
        </div>
        <div class="col-sm-4"></div>
    </div>

</div>
<div class="container">

    {% block content %}{% endblock %}
</div>


<script src="{% static 'js/bootstrap-4.1/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap-4.1/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery/jquery.min.js' %}"></script>
{% block custom_js %} {% endblock %}
</body>
</html>
